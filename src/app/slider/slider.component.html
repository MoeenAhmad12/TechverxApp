<mdb-carousel [isControls]="false" class="mt-5 carousel-multi-item multi-animation" [type]="'carousel-thumbnails'"[animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of sliderItems">
    <div class=""style="max-height:550px !important">
      <mdb-card class="">
        <mdb-card-img [src]="item"alt="Card image cap"></mdb-card-img>
        
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
